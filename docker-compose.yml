version: "2"

services:
    app:
        ports:
            - 8080:8888
        image: golang:1.8.3-alpine
        environment:
            - WS_CONFIG_DIR=/go/src/practice-ws/config
        volumes:
            - .:/go/src/practice-ws
        working_dir: /go/src/practice-ws
        command: go run main.go
        links:
            - mongodb
    mongodb:
        image: mongo:3.4.9
